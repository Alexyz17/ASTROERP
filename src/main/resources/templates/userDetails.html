    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </head>

    <body>

        <a class="navbar-brand" href="/index" style="color: #fff;"><img src="/images/logoAAT.png"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="/perfil"><i class="fas fa-user" style="color: #fff;"></i></a>
                </li>
            </ul>
        </div>

    <div id="myHorizontalNav" class="horizontal-nav">

    </div>


    <!-- Contenido principal -->
    <div class="my-container">
        <h1>Editat Perfil de Socio</h1>
        <hr>


    <form th:action="@{/userDetails/{username}(username=${user.username})}" th:method="post">
        <div style="display: flex; flex-wrap: wrap;">
            <div style="flex: 1;">
                <label for="dni">DNI:</label><br>
                <input type="text" id="dni" name="dni" th:value="${user.dni}"><br>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" th:value="${user.nombre}"><br>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos" th:value="${user.apellidos}"><br>
                <label for="mail">Mail:</label><br>
                <input type="text" id="mail" name="mail" th:value="${user.mail}"><br>
                <label for="tlf">Telefono:</label><br>
                <input type="text" id="tlf" name="tlf" th:value="${user.tlf}"><br>
            </div>
            <div style="flex: 1; width: 80%;">
                <label for="genero" style="width: 80%;">Genero:</label><br>
                <select id="genero" name="genero" style="width: 80%;">
                    <option value="0" th:selected="${user.genero == 0}">Hombre</option>
                    <option value="1" th:selected="${user.genero == 1}">Mujer</option>
                    <option value="2" th:selected="${user.genero == 2}">Otro</option>
                </select><br>
                <label for="genero" style="width: 80%;">Tipo de ingreso:</label><br>
                <select id="ingreso" name="ingreso" style="width: 80%;"><br>
                    <option value="0" th:selected="${user.ingreso == 0}">Socio Honorífico</option>
                    <option value="1" th:selected="${user.ingreso == 1}">Transferencia</option>
                    <option value="2" th:selected="${user.ingreso == 2}">Pago Web</option>
                    <option value="3" th:selected="${user.ingreso == 3}">Estudiante</option>
                </select><br>
                <label for="fecha_nt" style="width: 80%;">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha_nt" name="fecha_nt" th:value="${#dates.format(user.fecha_nt, 'yyyy-MM-dd')}" style="width: 80%;">
                <label for="register_dt" style="width: 80%;">Fecha de Registro:</label><br>
                <input type="date" id="register_dt" name="register_dt" th:value="${user.register_dt != null ? #temporals.format(user.register_dt, 'yyyy-MM-dd') : ''}" style="width: 80%;"><br>                <br>
                <label for="notify" style="width: 80%;">Notificaciones:</label><br>
                <input type="checkbox" id="notify" name="notify" th:checked="${user.notify == 1}" style="width: 80%;"><br>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <br><input class="btn btn-primary" type="submit" value="Editar">
        </div>
    </form>

<!-- Bootstrap JS y jQuery (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</body>

</html>
