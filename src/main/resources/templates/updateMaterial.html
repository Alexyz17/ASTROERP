    </head>

    <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.1); color: #fff;">
        <a class="navbar-brand" href="/index" style="color: #fff;"><img src="/images/logoAAT.png"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="/perfil"><i class="fas fa-user" style="color: #fff;"></i></a>

    <!-- Contenido principal -->
    <div class="my-container">
        <h1>Editar Material</h1>
        <hr>


        <form action="#" th:action="@{/updateMaterial/{idMaterial}(idMaterial=${material.idMaterial})}" th:object="${material}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{idMaterial}"/>
            <label for="material_nombre">Nombre:</label><br>
            <input type="text" id="material_nombre" name="material_nombre" th:field="*{material_nombre}"><br>
            <label for="cantidad">Cantidad:</label><br>
            <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}"><br>
            <label for="ubicacion">Observaciones:</label><br>
            <textarea id="ubicacion" name="ubicacion" th:field="*{ubicacion}" rows="3"></textarea><br>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen"><br>
            <input type="submit" value="Editar Material">
        </form>

        <!-- Bootstrap JS y jQuery (opcional) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>

    </body>

    </html>
